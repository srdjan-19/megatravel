<div class="modal-dialog" role="document">
        <div class="modal-content text-justify">
                <div class="modal-header title">
                        <h5 class="modal-title mx-auto" id="accommodation-category">Modify category:
                                <h5 class="text-center">{{categoryName}}</h5>
                        </h5>
                </div>
                <div class="modal-body">
                        <form>
                                <div class="form-group">
                                        <label>New name</label>
                                        <input class='form-control' type="text" id="{{category.name}}" required
                                                name="name" [(ngModel)]="update.newName">
                                </div>
                        </form>
                </div>
                <div class="modal-footer">
                        <div class="btn-toolbar" role="toolbar" aria-label="Toolbar with button groups">
                                <div class="btn-group mr-2" role="group" aria-label="First group">
                                        <button class='btn btn-outline-success' (click)="apply()" data-dismiss="modal">
                                                <i class="fa fa-save"></i>
                                                Save
                                        </button>
                                </div>
                                <div class="btn-group mr-2" role="group" aria-label="Second group">
                                        <button class='btn btn-outline-danger' data-dismiss="modal">
                                                <i class="fa fa-close"></i>
                                                Cancel
                                        </button>
                                </div>
                        </div>
                </div>
        </div>
</div>
