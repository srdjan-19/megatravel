<div class="modal-dialog" role="document">
    <div class="modal-content">
        <div class="modal-header mx-auto">
            <h5 class="modal-title">Create new agent</h5>
        </div>
        <form>
            <div class="modal-body">
                <div class="form-group">
                    <label class="attribute">
                        First name
                        <hr />
                    </label>
                    <input type="text" class="form-control" name="firstNameInput" [(ngModel)]="agent.firstName"
                        placeholder="Enter first name..." required>
                </div>

                <div class="form-group">
                    <label class="attribute">
                        Last name
                        <hr />
                    </label>
                    <input type="text" class="form-control" name="lastnameInput" [(ngModel)]="agent.lastName"
                        placeholder="Enter last name..." required>
                </div>
                <div class="form-group">
                    <label class="attribute">
                        Username
                        <hr />
                    </label>
                    <input type="text" class="form-control" name="username" [(ngModel)]="agent.username"
                        placeholder="Enter username..." required>
                </div>
                <div class="form-group">
                    <label class="attribute">
                        Password
                        <hr />
                    </label>
                    <input type="password" class="form-control" name="password" [(ngModel)]="agent.password"
                        placeholder="Enter passowrd..." required>
                </div>
                <div class="form-group">
                    <label class="attribute">
                        Email
                        <hr />
                    </label>
                    <input type="text" class="form-control" name="email" [(ngModel)]="agent.email"
                        placeholder="Enter email..." required>
                </div>
                <div class="form-group">
                    <label class="attribute">
                        BRN
                        <hr />
                    </label>
                    <input type="number" class="form-control" name="brn" [(ngModel)]="agent.brn"
                        placeholder="Enter bussines number..." required>
                </div>
                <div class="form-group">
                    <label id="address">Address</label>
                    <select class="form-control" name="addresa" [(ngModel)]="selectedAddress"
                        (change)="setSelected($event.target.selectedIndex)">
                        <option *ngFor="let address of addresses">
                            {{ address.street }}, {{ address.city }}</option>
                    </select>
                </div>
            </div>
            <div class="modal-footer">
                <button type="button" class="btn btn-outline-danger" data-dismiss="modal"><i class="fa fa-close"></i>
                    Close</button>
                <button type="submit" class="btn btn-outline-success" (click)="confirm()" data-dismiss="modal"><i
                        class="fa fa-check"></i> Confirm</button>
            </div>
        </form>
    </div>
</div>
