<div class="container">
  <div class="row">
    <div class="col-sm-3 col-md-12 col-lg-3 mt-4">
      <div class="list-group" *ngFor="let client of clients; let i = index">
        <button class="list-group-item list-group-item-action active" (click)="showHistory(i)">{{client.firstName}}
          {{client.lastName}}
        </button>
      </div>
    </div>
    <div class="col-sm-9 col-md-12 col-lg-9 mt-4" *ngIf="chat !== undefined">
      <div role="document">
        <div class="modal-content">
          <div class="modal-header">
            <h4 class="mx-auto">
              <div class="title-center mb-1">Messages</div>
              {{clientName}}
            </h4>
          </div>
          <div class="container modal-body" *ngFor="let message of chat">
            <div class="row">
              <div name="agent-messages" class="col-12" *ngIf="message.sentBy == 'AGENT'">
                <div class="card card-darkslategray col-6 ml-auto">
                  <div class="card-body float-right border-info text-white text-center">
                    {{message.content}}
                  </div>
                </div>
              </div>
              <div name="client-messages" class="col-12" *ngIf="message.sentBy == 'END_USER'">
                <div class="card card-darkgray col-6 mr-auto">
                  <div class="card-body float-left border-info text-white text-center">
                    {{message.content}}
                  </div>
                </div>
                <div class="col-6"></div>
              </div>
            </div>
          </div>
          <div class="modal-footer">
            <div class="input-group">
              <textarea class="form-control custom-control" rows="1" style="resize:none"
                [(ngModel)]="request.content"></textarea>
              <span class="input-group-addon btn btn-outline-cyan" (click)=send()>SEND</span>
            </div>
          </div>
        </div>
      </div>
    </div>
  </div>
</div>
